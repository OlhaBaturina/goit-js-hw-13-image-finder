<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search_button" type="submit">Search</button>
    </form>
    <ul class="gallery js-render" id="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <div class="load-more_thumb">
      <button class="load-more_button" type="button" data-action="load-more">
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>
        <span class="label">Load more</span>
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
